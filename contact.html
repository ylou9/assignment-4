<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    
    <header>
        <nav>
             <a href="index.html"><img src="Images/nazareth_college%20signjpg.jpg" alt height='100'></a>
    
              <a href='pics.html'>Pictures</a>  
        
        
        </nav>
    
    
    
    
    </header>
    
    <main>
        <h1>We can send you our new interesting events!</h1>
        
        <form action="result.html">
            <p>
                <label for="firstname">First name</label>
                <input type="text" name="firstname" id="firstname">
            </p>
            
            <p>
                <label for="lastname">Last name</label>
                <input type="text" name="lastname" id="lastname">
            </p>
            
             <p>
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label for="phonenumber">Phone</label>
                <input type="text" name="phonenumber" id="phonenumber">
            </p>
             <p>
                <label for="socialmedia">Social media account</label>
                <select name="SM" id="SM">
                    <option value="Instagram">Instagram</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Snapchat">Snapchat</option>
                 </select>
                <input type="text" name="socialmedia" id="socialmedia">
            <p>
                <label for="mail">Mail Address</label>
                <input type="text" name="mail" id="mail">
            </p>
            
            <label for="way-to-receive">Which means you prefer to receive our news?</label>
            <select name="way-to-receive" id="way-to-receive" multiple>
                <option value="email">Email</option>
                <option value="mail">Mails</option>
                <option value="textmessage">Text Message</option>
                <option value="socialmedia">Social media</option>
            </select>
            
            <p>
                <label for="comments">You can leave your interests or suggestions:</label>
                <textarea name="comments" id="comments" rows="4" cols="10"></textarea>
            </p>
            
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
         
        </form>
    
    </main>
    

    
     <footer>
    <p><em>Call for information: <strong>585-389-2525</strong></em></p>
    
    <a href='mailto:info@naz.edu'>Email</a>
    </footer>
</body>
</html>
